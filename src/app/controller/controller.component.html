<ion-grid class="ion-text-center">
  <ion-row>
    <ion-col>
      <ion-button (tap)="onTap('forward')" (press)="onPress('forward')" (pressup)="onPressUp('forward')">
        <ion-icon name="arrow-up"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-button (tap)="onTap('left')" (press)="onPress('left')" (pressup)="onPressUp('left')">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (tap)="onTap('right')" (press)="onPress('right')" (pressup)="onPressUp('right')">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (tap)="onTap('back')" (press)="onPress('back')" (pressup)="onPressUp('back')">
        <ion-icon name="arrow-down"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
